<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building-HTML-Forms || Assignment 2</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0ea607f749.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container1 flex">
        <div>
          <a href="#">
            <img src="media/logo.png" alt="brand-logo" />
          </a>
          <h1>Journey</h1>
        </div>
        <nav>
          <a style="color: #69c6ba" href="#">Home</a>
          <a href="#">Top Destinations</a>
          <a href="#">Recommended Places</a>
          <a href="#">Contacts Us</a>
        </nav>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="container">
        <section>
          <div class="banner">
            <div class="hero-heading">
              <div class="hero-heading">
                <h2>let's begin</h2>
                <img class="dots" src="media/dots-3.png" alt="dots-3" />
                <p>we assist you to choose to best</p>
                <div class="arrow">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
               <!-- check availability form -->
              <form action="index.html">
                <div class="flex">
                  <fieldset class="left-col">
                    <label
                      >Choose your destination
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Type your destination"
                      />
                    </label>
                    <div class="flex">
                      <label class="check" for=""
                        >Check in
                        <input
                          class="form-control1 checkin"
                          type="text"
                          placeholder="check in"
                        />
                      </label>
                      <label class="check" for=""
                        >Check out
                        <input
                          class="form-control1"
                          type="text"
                          placeholder="check out"
                        />
                      </label>
                    </div>
                  </fieldset>
                  <fieldset class="right-col">
                    <div class="flex">
                      <label>
                        How many rooms?
                        <input
                          class="form-control2"
                          type="text"
                          placeholder="1 rooms"
                        />
                      </label>
                      <label class="adult" for=""
                        >Adult
                        <select name="Adults">
                          <option value="1 Adult">1</option>
                          <option value="2 Adult">2</option>
                          <option value="3 Adult">3</option>
                          <option value="4 Adult">4</option>
                        </select>
                      </label>
                      <label for=""
                        >Children
                        <select name="Children">
                          <option value="1 children">1</option>
                          <option value="2 Children">2</option>
                          <option value="3 children">3</option>
                          <option value="4 Children">4</option>
                        </select>
                      </label>
                    </div>
                    <button class="btn">check availability</button>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </section>
         <!-- arcticle -->
      </div>
    </main>
  </body>
</html>
